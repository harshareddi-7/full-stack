<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
    <h1>Login Form</h1>
    <form  onsubmit='display()'>
        <label for="username">Username:</label>
        <input type="text" id="abc" name="username" required/><br><br>
        <label for="email">E-Mail</label>
        <input type="email" id="def" name="email" onfocus="changecolor1()" required/><br><br>
        <label for="password">Password:</label>
        <input type="password" id="ghi" name="password" required/><br><br>
        <label for="Name">Name:</label>
        <input type="text" id="jkl" name="name" required/><br><br>
        <input type="submit" value="login"/>
        </form>
    </div>
    <label>Form Blur events</label>
    <form  >
        <input type="text" id="name" name="Name" onblur="changecase()" required /><br>
         
    </form>
    <script src="./display.js" type="text/javascript"></script>
</body>
</html>
